name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: new-website/package-lock.json

      - name: Install React dependencies
        run: npm ci
        working-directory: new-website

      - name: Build React homepage
        run: npm run build
        working-directory: new-website

      - name: Install HonKit
        run: npm install -g honkit

      - name: Build Chinese HonKit
        run: honkit build
        working-directory: zh

      - name: Build English HonKit
        run: honkit build
        working-directory: en

      - name: Combine build outputs
        run: |
          mkdir -p _site

          # React homepage at root
          cp -r new-website/dist/* _site/

          # HonKit books
          cp -r zh/_book _site/zh
          cp -r en/_book _site/en

          # Image assets
          for dir in img img_800px img_webp; do
            if [ -d "$dir" ]; then
              cp -r "$dir" _site/
            fi
          done

          # Prevent Jekyll processing
          touch _site/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
